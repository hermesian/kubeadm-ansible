---

- name: Install Kubernetes packages
  include_tasks: pkg.yml

- name: Disable firewalld
  service: name=firewalld state=stopped enabled=no

- name: Permissive SELinux
  shell: setenforce 0

- name: Modify cgroup driver
  lineinfile:
    dest: /etc/systemd/system/kubelet.service.d/10-kubeadm.conf
    regexp: 'Environment="KUBELET_CGROUP_ARGS=--cgroup-driver=systemd"'
    line: 'Environment="KUBELET_CGROUP_ARGS=--cgroup-driver=cgroupfs"'

- name: Copy and extract docker images for Kubernetes
  unarchive:
    src: docker_imgs.tar.gz
    dest: /tmp

- name: Find docker images
  find:
    paths: "/tmp/docker_imgs"
    patterns: "*.tar"
  register: docker_images_result

- debug: msg="{{ item.path }}"
  with_items: "{{ docker_images_result.files }}"

- name: Load docker images
  shell: docker load < "{{ item.path }}"
  with_items: "{{ docker_images_result.files }}"

- name: Disable system swap
  shell: "swapoff -a"

- name: Remove current swaps from fstab
  lineinfile:
    dest: /etc/fstab
    regexp: '(?i)^([^#][\S]+\s+(none|swap)\s+swap.*)'
    line: '# \1'
    backrefs: yes
    state: present

- name: Disable swappiness and pass bridged IPv4 traffic to iptable's chains
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
  with_items:
    - { name: 'vm.swappiness', value: '0' }
    - { name: 'net.bridge.bridge-nf-call-iptables', value: '1' }

- name: Copy kubeadm conf to drop-in directory
  template: src=20-extra-args.conf.j2 dest=/etc/systemd/system/kubelet.service.d/20-extra-args.conf

- name: Reload kubelet daemon
  systemd:
    name: kubelet
    daemon_reload: yes
    enabled: yes
